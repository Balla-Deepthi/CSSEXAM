<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container
        {
            width: 400px;
            height: 400px;
            border: 2px solid black;
            position: relative;
        }
        .relative-box
        {
            margin-left: 20px;
            margin-top: 20px;
        }
        .absolute-box
        {
            position: absolute;
            bottom: 0px;
            right: 0px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="relative-box">Relative Box</div>
        <div class="absolute-box">Absolute Box</div>
      </div>
      
</body>
</html>
